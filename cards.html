<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container{
            width: 100%;
            height: 100vh;
            text-align: center;
        }
        #playCards{
            margin: auto;
            width: 250px;
            height: 450px;
            background: white;
            border-radius: 5px;
            border: 1px solid lightgreen;
            position: relative;
            display: none;
            margin-top: 20px;
        }
        #cardHead{
            width: inherit;
            height: 15%;
            background-color: lightgreen;
            text-align: center;
        }
        #cardFoot{
            width: inherit;
            height: 15%;
            bottom: 0;
            position: absolute;
            background-color: lightgreen;
        }
        .cardTitle{
            font-family: cursive;
            font-size: 30px;
            color: white;
            font-weight: 200;
        }
        .difficultLevel{
            font-family: cursive;
            font-size: 20px;
            color: white;
            font-weight: 200;
        }
        #cardWords{
            text-align: left;
            font-family: "Gill Sans Nova Cond Lt";
            font-size: 28px;
            font-weight: 200;
        }
        #wordsList{
            color: green;
        }
        #cardFoot{
            background-image: url("source/mainIcon.png");
            background-position: center center;
            background-size: contain;
            background-repeat: no-repeat;
        }
        #timer{
            width: 350px;
            margin: auto;
            height: 50px;
            font-size: 20px;
            font-family: "Gill Sans Nova Cond Lt";
            font-weight: 200;
            color: green;
            background-color: lightgreen;
        }
        #btn{
            border-radius: 3px;
            width: 100px;
            height: 25px;
            border: 1px solid dodgerblue;
            background-color: dodgerblue;
            color: white;
            margin: auto;
        }
        #btn:hover{
            cursor: pointer;
            border: 1px solid blue;
        }
        #btn{
            display: block;
        }
        #random3{
            display: none;
        }
        #random2{
            display: none;
        }
        .custom-dropdown {
            position: relative;
            display: inline-block;
            vertical-align: middle;
            margin: 10px;
        }

        .custom-dropdown select {
            background-color: #2980B9;
            color: #fff;
            font-size: inherit;
            padding: .5em;
            padding-right: 2.5em;
            border: 0;
            margin: 0;
            border-radius: 3px;
            text-indent: 0.01px;
            text-overflow: '';
            -moz-appearance: none;
            -webkit-appearance:none;
            appearance: none;
        }
        .custom-dropdown select::-ms-expand {
            display: none;
        }

        .custom-dropdown::before,
        .custom-dropdown::after {
            content: "";
            position: absolute;
            pointer-events: none;
        }

        .custom-dropdown::after {
            content: "\25BC";
            height: 1em;
            font-size: .625em;
            line-height: 1;
            right: 1.2em;
            top: 50%;
            margin-top: -.5em;
        }

        .custom-dropdown::before {
            width: 2em;
            right: 0;
            top: 0;
            bottom: 0;
            border-radius: 0 3px 3px 0;
            background-color: rgba(0,0,0,.2);
        }

        .custom-dropdown::after {
            color: rgba(0,0,0,.6);
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    function get(id) {
        return document.getElementById(id);
    }

    function soundClick(str) {
        var audio = new Audio();
        audio.src = str;
        audio.autoplay = true;
    }

    function randomColors (arr){
        var colorIndex = Math.floor(Math.random()*arr.length + 0);
        get("cardHead").style.backgroundColor = ""+arr[colorIndex];
        get("cardFoot").style.backgroundColor = ""+arr[colorIndex];
        get("playCards").style.borderColor = ""+arr[colorIndex];
        get("wordsList").style.color = ""+arr[colorIndex];
    }

    function timer() {
        var obj = get('timer_inp');
        obj.innerHTML--;

        if (obj.innerHTML == 0) {
            soundClick('source/finishSound.mp3');
            get('playCards').style.display = "none";
            get('teamScore1').innerHTML = score1;
            setTimeout(function () {
            }, 1000);
        }
        else {
            setTimeout(timer, 1000);
        }
    }

    function generateCards (arr){
        var replace = [];
        for (var i = 0; i < arr.length; i++){
            replace[i] = arr[i];
        }
        for (var i = 1; i < 9; i++) {
            var pos = Math.floor(Math.random() * replace.length + 0);
            get("word"+i).innerHTML = replace[pos];
            replace.splice(pos,1);
        }
    }

    function gameTime() {
        var time;
        for (var i = 0; i < get("gameTime").length; i++) {
            if (get("gameTime").options.selectedIndex == 1)
                time = Number(get("30seconds").innerHTML);
            else if (get("gameTime").options.selectedIndex == 2)
                time = Number(get("45seconds").innerHTML);
            else if (get("gameTime").options.selectedIndex == 3)
                time = Number(get("60seconds").innerHTML);
        }
        return time;
    }

    var score1 = 0;
